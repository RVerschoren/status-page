meta_data:
  title: Unstable cooling of Tier1 Hortense
  start_date: 2023-03-28 17:20:00
  end_date: 
  affected: tier1_compute
  level: high
  planned: no
content: >

  <p>We are experiencing cooling problems on Tier1 Hortense. Thus far, the reason is unknown. We are investigating the problem together with the vendor.</p>

  <p><strong>Impacted:</strong> entire racks might go down, thereby interrupting jobs running on the affected nodes. Users will have to restart their lost jobs.</p>

  <p><strong>Update Thu 30 March 2023 - 16:00</strong></p>
